<div class="flex flex-col gap-2">
    <h1 class="font-bold text-2xl">
        {{user?.kills}} / {{user?.deaths}} / {{user?.assists}}
    </h1>
    <div class="text-gray-600">
        {{ (((user?.kills || 0) + (user?.deaths|| 0) )/ (user?.assists|| 0) ) | number}} KDA
    </div>
    <div class="flex flex-col">
        <div class="text-gray-400">
            {{ user?.goldEarned | number }} <span class="font-bold">Gold</span>
        </div>
        <div class="text-gray-400">
            {{ user?.wardsPlaced }} <span class="font-bold">Wards</span>
        </div>
    </div>
</div>
